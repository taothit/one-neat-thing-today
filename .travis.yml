language: go
go:
- master
os:
- linux
# - osx --- Will reinstante when I figure out how to only execute docker commands when os=linux
services:
- docker
before_install:
- docker pull golang
script:
- env GO111MODULE=on go build
- env GO111MODULE=on go test
after_success:
- docker build -t taothit/one-neat-thing-today .
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- docker push taothit/one-neat-thing-today:latest

env:
  global:
    - DOCKER_USERNAME=taothit
  matrix:
    secure: 
